<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноэкранное адаптивное видео в тексте</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            <span class="text-with-video">
                Пример видео в тексте
                <span class="inline-video" style="width: 30%;">
                    <video autoplay muted loop playsinline>
                        <source src="video.mp4" type="video/mp4">
                    </video>
                </span>
                как указано в задании
            </span>
        </h1>
        
        <h1>
            <span class="text-with-video">
                Это полноэкранный адаптивный текст с
                <span class="inline-video" style="width: 25%;">
                    <video autoplay muted loop playsinline>
                        <source src="video.mp4" type="video/mp4">
                    </video>
                </span>
                <br>встроенным видео, которое автоматически масштабируется.
            </span>
        </h1>
        
        <h1>
            <span class="text-with-video">
                При изменении размера окна все элементы
                <span class="inline-video" style="width: 20%; height: 1.5em;">
                    <video autoplay muted loop playsinline>
                        <source src="video.mp4" type="video/mp4">
                    </video>
                </span>
                <br>плавно меняют свои размеры.
            </span>
        </h1>
    </div>
    
   
 
</body>
</html>
